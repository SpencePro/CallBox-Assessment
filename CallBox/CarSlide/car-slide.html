<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car-slide.css">
    <title>Document</title>
</head>
<body>
    <!-- For this slide I decided to go with a simple, clean graphic that highlights the key points. I opted for a diagonal color visual scheme 
    to draw the viewers eye along the image. I would have used the CadillacGothic font but it is not available for free, so I used an appropriate 
    sans-serif alternative. -->
    <main>
        <div class="color-overlay"></div>
        <div class="title-div">
            <h1 class="dark-text">2024 LYRIQ</h1>
            <img
                src="/CallBox/_images/Cadillac-Logo.png"
                id="cadillac-logo"
                alt="Cadillac Logo"
            />
        </div>
        <div
            class="dark-text"
            id="text-box-dark"
        >
            <h2>All Electric Luxury SUV</h2>
            <span>______________________</span>
            <h2><span>From</span>$58,590</h2>
        </div>
        <div>
            <img
                src="/CallBox/_images/cadillac.avif"
                id="cadillac-image"
                alt="Cadillac Lyriq Image"
            >
        </div>
        <div id="text-box-light">
            <h2>0% APR<span>for 36 months</span></h2>
            <span>___________________________</span>
            <h4>314 Mile Range | Over-The-Air Updates</h4>
        </div>
    </main>
</body>
</html>
